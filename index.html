        .monogram {

            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .monogram-leaf {
            width: 30px;

        }

            font-size: 1.2rem;
            letter-spacing: 4px;
            margin: 10px 0;
        }

        }

        /* Floral Background Elements - Built-in Code */
        .floral-svg {
            position: absolute;
            width: 200px;
            height: auto;
            opacity: 0.3;
            z-index: -1;
            fill: var(--sage-green);
        }

        .bottom-left { bottom: -20px; left: -40px; }
        .bottom-right { bottom: -20px; right: -40px; transform: scaleX(-1); }

        .date { font-size: 1.5rem; margin-bottom: 20px; }
        .event { font-size: 1.6rem; letter-spacing: 2px; text-transform: uppercase; margin: 5px 0; }
        .msg { font-style: italic; margin: 35px 0; line-height: 1.6; }
        .addr { font-size: 1.1rem; line-height: 1.6; margin-bottom: 30px; }

        .rsvp-btn {

            border: 1px solid var(--sage-green);
            color: var(--sage-green);
            text-decoration: none;
            letter-spacing: 2px;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .rsvp-btn:hover { background: var(--sage-green); color: white; }
    </style>
